<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{Auth/layout :: pagehead}"></head>
<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <div
            class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
        <div class="d-flex align-items-center justify-content-center w-100">
            <div class="row justify-content-center w-100">
                <div class="col-sm-8 col-md-6 col-lg-4">
                    <div class="card mb-0">
                        <div class="card-body">
                            <a th:href="@{/}" class="text-nowrap logo-img text-center d-block py-3 w-100">
                                <img th:src="@{/assets/images/logos/dark-logo.svg}" width="180" alt="">
                            </a>
                            <p class="text-center">Your Social Campaigns</p>
                            <div th:if="${param.error1}"  id="loginFail" class="alert alert-danger">Authentication Failed</div>
                            <div th:if="${param.secexp}"  class="alert alert-danger">Sessions Expired</div>
                            <div th:if="${param.logout}" class="alert alert-danger">You have been logged out!</div>
                            <form id="loginForm" method="POST" role="form" th:action="@{/auth/login}">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input  class="form-control" name="username" id="username" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-4">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" name="password" id="password">
                                </div>
                                <div class="d-flex align-items-center justify-content-between mb-4">
                                    <a class="text-primary fw-bold" href="#">Forgot Password ?</a>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign In</button>
                                <div class="d-flex align-items-center justify-content-center">
                                    <p class="fs-4 mb-0 fw-bold">New to Modernize?</p>
                                    <a class="text-primary fw-bold ms-2" th:href="@{/auth/register}">Create an account</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/assets/libs/jquery/dist/jquery-3.7.1.min.js}"></script>
<script th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
