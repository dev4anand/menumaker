                    <div class="card-body px-4 py-3">

                                <nav aria-label="breadcrumb">

                                        <li class="breadcrumb-item">
                                            <a class="text-muted text-decoration-none"

                                        <li class="breadcrumb-item" aria-current="page">Basic Table</li>
                                    </ol>

                        </div>

                <div class="card w-100 position-relative overflow-hidden">
                    <div class="px-4 py-3 border-bottom">
                        <h4 class="card-title mb-0">Shop List</h4>
                        <button id="shoplistbutton" class="create-user-btn float-end btn btn-rounded btn-outline-dark"
                                data-bs-toggle="modal" data-bs-target="#create-user-modal-lg">
                            <i class="fas fa-user-plus"></i>Create Shop
                        </button>

                    </div>
                    <div class="card-body p-4">
                        <div class="table-responsive mb-4 border rounded-1">
                            <table class="table text-nowrap mb-0 align-middle">
                                <thead class="text-dark fs-4">
                                <tr>
                                    <th>
                                        <h6 class="fs-4 fw-semibold mb-0">Shop Name</h6>
                                    </th>
                                    <th>
                                        <h6 class="fs-4 fw-semibold mb-0">Address</h6>
                                    </th>
                                    <th>
                                        <h6 class="fs-4 fw-semibold mb-0">User</h6>
                                    </th>
                                    <th>
                                        <h6 class="fs-4 fw-semibold mb-0">Action</h6>
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:if="${shopsList != null and !shopsList.isEmpty()}"
                                    th:each="shop, iterStat : ${shopsList}">
                                    <td th:text="${shop.shop.name}">
                                    </td>
                                    <td th:text="${shop.shop.address}">
                                    </td>
                                    <td th:text="${shop.user.username}">
                                    </td>
                                    <td>
                                        <button class="btn btn-danger delete-btn" th:data-id="${shop.id}">
                                            <i class="fas fa-trash-alt"></i> Delete
                                        </button>
                                        <button id="editShopButton" class="edit-btn btn btn-rounded btn-primary"
                                                data-bs-toggle="modal" th:data-id="${shop.id}"
                                                data-bs-target="#edit-btn-modal-lg">
                                            <i class="fas fa-user-plus"></i>Edit
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<div class="modal fade" id="create-user-modal-lg" tabindex="-1" aria-labelledby="create-user-modal-lg"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header d-flex align-items-center">
                <h4 class="modal-title" id="myLargeModalLabel">
                    Create New Shop
                </h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="pb-4 authentication-login row justify-content-center align-items-center">
                    <div class="bg-body col-sm-8 col-md-6 col-xl-7 px-4 pt-2">
                        <form id="createShopForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="createshopname" class="form-label">Shop Name</label>
                                    <input type="text" class="form-control" id="createshopname"
                                           aria-describedby="textHelp">
                                </div>
                                <div class="col-md-6">
                                    <label for="createshopaddress" class="form-label">Shop
                                        Address</label>
                                    <input type="text" class="form-control" id="createshopaddress"
                                           aria-describedby="textHelp">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="createusermobile" class="form-label">Mobile
                                        Number</label>
                                    <input type="tel" class="form-control" id="createusermobile"
                                           aria-describedby="textHelp">
                                </div>
                                <div class="col-md-6">
                                    <label for="createuseremail" class="form-label">Email
                                        Address</label>
                                    <input id="createuseremail" type="email" class="form-control"
                                           aria-describedby="emailHelp">
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="creteuserpassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="creteuserpassword">
                                </div>
                            </div>
                            <button class="btn btn-primary w-100 py-8 mb-4 rounded-2">
                                <span class="button__text">Create Restaurant</span>
                            </button>
                        </form>

                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn bg-danger-subtle text-danger  waves-effect text-start"
                        data-bs-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
