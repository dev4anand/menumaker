<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flipkart Clone - Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Flipkart Clone</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/cart}">Cart</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Banner -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card bg-primary text-white">
                <div class="card-body">
                    <h3>Welcome to Flipkart Clone</h3>
                    <p>Explore the latest products and deals!</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Categories Section -->
<div class="container mt-4">
    <h4>Shop by Category</h4>
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <img src="/images/electronics.jpg" class="card-img-top" alt="Electronics">
                <div class="card-body">
                    <h5 class="card-title">Electronics</h5>
                    <a href="#" class="btn btn-primary" th:href="@{/category/electronics}">Shop Now</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <img src="/images/clothing.jpg" class="card-img-top" alt="Clothing">
                <div class="card-body">
                    <h5 class="card-title">Clothing</h5>
                    <a href="#" class="btn btn-primary" th:href="@{/category/clothing}">Shop Now</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <img src="/images/home-appliances.jpg" class="card-img-top" alt="Home Appliances">
                <div class="card-body">
                    <h5 class="card-title">Home Appliances</h5>
                    <a href="#" class="btn btn-primary" th:href="@{/category/home-appliances}">Shop Now</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <img src="/images/books.jpg" class="card-img-top" alt="Books">
                <div class="card-body">
                    <h5 class="card-title">Books</h5>
                    <a href="#" class="btn btn-primary" th:href="@{/category/books}">Shop Now</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Featured Products Section -->
<div class="container mt-4">
    <h4>Featured Products</h4>
    <div class="row">
        <div class="col-md-3" th:each="product : ${featuredProducts}">
            <div class="card">
                <img th:src="@{/images/{product.image}(image=${product.image})}" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text" th:text="'₹' + ${product.price}">Price</p>
                    <a href="#" class="btn btn-primary" th:href="@{/product/{id}(id=${product.id})}">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
