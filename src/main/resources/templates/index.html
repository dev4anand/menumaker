<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="light" data-color-theme="Blue_Theme" data-layout="vertical"
      xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Login</title>
    <th:block th:replace="~{design/module/components/header_assets :: content}"></th:block>

</head>

<body class="link-sidebar">

<div id="main-wrapper" class="auth-customizer-none">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100 w-100 d-flex align-items-center justify-content-center">
        <div class="d-flex align-items-center justify-content-center w-100">
            <div class="row justify-content-center w-100">
                <div class="col-md-8 col-lg-6 col-xxl-3 auth-card">
                    <div class="card mb-0">
                        <div class="card-body">
                            <a href="../main/index.html" class="text-nowrap logo-img text-center d-block mb-5 w-100">
                                <img src="../assets/images/logos/dark-logo.svg" class="dark-logo" alt="Logo-Dark"/>
<!--                                <img src="../assets/images/logos/light-logo.svg" class="light-logo" alt="Logo-light"/>-->
                            </a>
                            <form class="login" th:action="@{/dashboard}" th:object="${loginForm}" method="post">
                                <p th:if="${error}" class="error">UserName & Password Incorrect</p>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Username</label>
                                    <input type="tel" class="form-control" name="username"  id="exampleInputEmail1"
                                           aria-describedby="emailHelp" th:value="${username}">
                                </div>
                                <div class="mb-4">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1"  name="password"
                                           th:value="${password}">
                                </div>
                                <div class="d-flex align-items-center justify-content-between mb-4">
                                </div>
                                <button class="btn btn-primary w-100 py-8 mb-4 rounded-2">
                                    Log In Now
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
