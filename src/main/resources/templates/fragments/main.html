<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: content}"></head>
    <body>
        <!-- Preloader -->
        <div class="preloader">
            <img th:src="@{/assets/images/logos/favicon.png}" alt="loader" class="lds-ripple img-fluid" />
        </div>
        <!--  Body Wrapper -->
        <div id="main-wrapper">
            <!-- Sidebar Start -->
            <aside th:replace="~{fragments/aside :: content}"></aside>
            <!--  Sidebar End -->
            <!--  Main wrapper -->
            <div class="page-wrapper">
                <!--  Header Start -->
                <header th:replace="~{fragments/header :: content}"></header>
                <!--  Header End -->
                <!-- main Content -->
                <div th:replace="~{${template} :: content}"></div>
                <!-- End main content -->
            </div>
        </div>
        <script th:src="@{/assets/js/vendor.min.js}"></script>
        <!-- Import Js Files -->
        <script th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/assets/libs/simplebar/dist/simplebar.min.js}"></script>
        <script th:src="@{/assets/js/theme/app.init.js}"></script>
        <script th:src="@{/assets/js/theme/theme.js}"></script>
        <script th:src="@{/assets/js/theme/app.min.js}"></script>
        <script th:src="@{/assets/js/theme/sidebarmenu.js}"></script>
        <!-- solar icons -->
        <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
        <script th:src="@{/assets/libs/owl.carousel/dist/owl.carousel.min.js}"></script>
        <script th:src="@{/assets/libs/apexcharts/dist/apexcharts.min.js}"></script>
        <script th:src="@{/assets/js/dashboards/dashboard.js}"></script>
        <script type="text/javascript" th:src="@{/assets/js/plugins/toastr-init.js}"></script>
        <script th:src="@{/assets/js/common/util_ajax.js}"></script>
        <script type="text/javascript" th:src="@{/assets/js/common/util.js}"></script>

    </body>
</html>
